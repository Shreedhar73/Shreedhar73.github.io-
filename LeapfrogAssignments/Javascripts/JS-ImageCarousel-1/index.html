<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crousel</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class ="Heading">
        <h1>Image Carousel</h1>
    </div>
    <div class="carousel-container" id="carousel">
        <div class="carousel-image-wrapper clearfix">

            <div class="image ">
                <img src="img/img1.png" alt="Image" />
               
            </div>
            <div class="image ">
                <img src="img/img2.png" alt="Image" />
               
            </div>
            <div class="image ">
                <img src="img/img4.png" alt="Image" />
                
            </div>
            <div class="image ">
                <img src="img/img2.png" alt="Image" />
              
            </div>
            <div class="image">
                <img src="img/img1.png" alt="Image" />
               
            </div>
        </div>
        <div class="dot-pointer">
            <input type="radio"  name="currentPosition" class="radio" id="radio0" checked=True>
            <input type="radio" name="currentPosition"  class="radio" id="radio1">
            <input type="radio" name="currentPosition"  class="radio" id="radio2">
            <input type="radio" name="currentPosition"  class="radio" id="radio3">
            <input type="radio" name="currentPosition"  class="radio" id="radio4">



        </div>

        
        
    </div>
    <script src="carousel.js"></script>

</body>

</html>
